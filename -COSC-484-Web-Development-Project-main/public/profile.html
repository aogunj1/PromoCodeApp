<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/headers/">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="login.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>

  <body class="d-flex h-100 text-center text-bg-dark">
    <script type="text/javascript" src="main.js"></script>
    <script>checkLogin(); userInfo()</script>
 
    <div class="container">
      <div class="row">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">üê∑Oink</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="profile.html" class="nav-link active">Profile</a></li>
          </ul>
        </header>
      </div>

      <div class="row">
        <div class="text-bg-dark">
          <div class="text-center">
            <h3 id="info-name" class="mt-0"></h3>
            <p id="info-usr"class="text-muted mb-1"></p>
            <p id="info-em"class="text-muted mb-1"></p>
            <p id="info-ph" class="text-muted mb-2"></p>
          </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-sm-6">    

          <h2>Update Settings</h2>
          <form id="settings" class="form-settings" onsubmit="updateSettings(event, this)" method="post" action="api/accounts">
            
            <fieldset name="verify">
              <div class="form-floating mb-1">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">current password</label>
              </div>
              
              <div class="form-floating mb-1">
                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password" required>
                <label for="floatingConfirmPassword">confirm password</label>
              </div>
            </fieldset>
            <h3>new values</h3>
            <fieldset name="update">
                <div class="form-floating mb-1">
                  <input type="text" class="form-control" id="floatingUsername" placeholder="username" required>
                  <label for="floatingUsername">username</label>
                </div>

                <div class="form-floating mb-1">
                  <input type="password" class="form-control" id="floatingNewPassword" placeholder="Password" required>
                  <label for="floatingNewPassword">password</label>
                </div>

              <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingFirstName" placeholder="name" required>
                <label for="floatingFirstName">first name</label>
              </div>
          
              <div class="form-floating mb-1">
                <input type="text" class="form-control" id="floatingLastName" placeholder="name" required>
                <label for="floatingLastName">last name</label>
              </div>
          
              <div class="form-floating">
                <input type="tel" class="form-control" id="floatingTelephone" placeholder="phone" required>
                <label for="floatingTelephone">phone</label>
              </div>
            </fieldset>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
          </form>
        </div>
        
        <div class="col-sm-6">
          
          <h2>Update Interests</h2>
          <form id="interests" onsubmit="updateInterests(event, this)" method="post" action="api/accounts">
            
            <fieldset id="Interests" name="Interests">
              <ul class="list-group">
                <li class="list-group-item">
                  <input id="clothing" class="form-check-input me-1" type="checkbox">
                  Clothing
                </li>
                <li class="list-group-item">
                  <input id="electronics" class="form-check-input me-1" type="checkbox">
                  Electronics
                </li>
                <li class="list-group-item">
                  <input id="food" class="form-check-input me-1" type="checkbox">
                  Food
                </li>
              </ul>
            </fieldset>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <hr/>
      <button type="button" class="btn btn-lg btn-primary" name="logout" onClick=logout()>
        Logout
      </button>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
